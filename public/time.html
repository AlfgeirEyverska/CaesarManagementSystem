<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <script src='/socket.io/socket.io.js'></script>
    <script>
        let socket = io();
        socket.on('tick', function (update) {
            let clock = document.getElementById('clock');
            clock.innerText = update;
        })
    </script>
</head>
<body>
<h1 style="text-align: center">The Current Time</h1>
<h2 style="text-align: center" id="clock">Time</h2>
</body>
</html>
