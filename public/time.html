<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <script src='/socket.io/socket.io.js'></script>
    <script>
        let socket = io();
        socket.on('tick', function (update) {
            let clock = document.getElementById('clock');
            clock.innerText = update;
        })
    </script>
</head>
<body style="background-color: #708090">
    <h1 style="text-align: center; color: #FAEBD7">The Current Time</h1>
    <p style="text-align: center; color: #FAEBD7; font-size: 10vw" id="clock">Time</p>
</body>
</html>
